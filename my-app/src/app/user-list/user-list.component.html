<div>
  <h3>
    Users list:
  </h3>
  <ul *ngFor="let user of users">
    <li>{{user.name}} {{user.lastName}}</li>
  </ul>
  <p>Created: {{usersService.createDate|date:'dd.MM.yyyy &nbsp; HH:mm:ss.SSS'}}</p>
  <p>Cicked: {{usersService.clickCount}} times.</p>
  <button (click)='usersService.i()'>Click</button>
</div>
